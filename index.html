<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <div id="root">
        
        <div id="wrapper">
            <div class="prev">
                <i class="fas fa-chevron-left" @click="prevClick"></i>
            </div>
            <div class="slider">
                <img :src="images[imageIndex]" alt="Immagine">
            </div>
            <div class="next">
                <i class="fas fa-chevron-right" @click="nextClick"></i>
            </div>
            <nav>
                <i v-for="(element, index) in images" :class="(index == imageIndex) ? 'active' : null" class="fas fa-circle"></i>
            </nav>
        </div>

    </div>

    <!-- my js -->
    <script src="js/script.js"></script>
</body>
</html>
